<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/spinner.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Example of my spinner component</title>
</head>
<body>
    <div class="spinner-page">
        <div class="spinner-container">
            <p><strong>Progress</strong></p>
            <div class="spinner" width="150" height="150" id="spinner1"></div>
        </div>
        <div class="inputs-container">
            <input type="number" class="spinner-value" spinner_id="spinner1"/> 
            <input type="checkbox" class="spinner-animation" spinner_id="spinner1"/>
            <input type="checkbox" class="spinner-visibility" spinner_id="spinner1"/>
        </div>
    </div>
</body>
<script src="../js/spinner.js"></script>
<script src="../js/index.js"></script>
</html>
