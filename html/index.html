<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of my spinner component</title>
</head>
<body>
    <div class="spinner" id="spinner1"></div>
    <input type="number" class="spinner-value" spinner_id="spinner1"/> 
    <input type="checkbox" class="spinner-animation" spinner_id="spinner1"/>
    <input type="checkbox" class="spinner-visibility" spinner_id="spinner1"/>
</body>

<script src="../js/spinner.js"></script>
</html>
